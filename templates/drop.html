<!doctype html>
<title>Your Drop</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<style>
  *{
    padding-top:3px;
    font-family: Lucida Sans Typewriter,Lucida Console,monaco,Bitstream Vera Sans Mono,monospace;
    font-size:22px;
  }
</style>


<div id="welcome">Welcome to drop {{ hostname }}<br />
  Share the drop URL with your friends to chat with them. Do not share it publicly.<br />
</div>

<div style="-webkit-overflow-scrolling: touch; overflow: auto;">
  <iframe src="/{{path}}/chats" name="chatframe" style="width:90vw; height:80vh;" frameBorder=0></iframe>
</div>

<div style="position: fixed; bottom: 5px;">
  <form id="deadform" action="/{{ path }}/chats" method="POST">
    <input type="text" placeholder="Type your message here and press enter..." name="dropdata" style="width:90vw; height:40px;" autofocus> 
    <input type="submit" value="Send" style="margin-top:5px; float:right; display:none;">
  </form>
</div>
